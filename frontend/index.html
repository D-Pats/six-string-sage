<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six String Sage</title>
    <link rel="stylesheet" type="text/css" href="./sixstringsage.css">
</head>

<body>

    <div>
        <header class="banner">
            <h1 id="title">Six String Sage</h1>
        </header>
    </div>


    <h2 id="Subheading">Chord Selector</h2>

    <div id="content">
        <div class="chord-selector">
            <label for="chord-select">Select a chord:</label>
            <select id="chord-select">
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
            </select>
        </div>

        <div class="chord-fingering">
            <!-- The chord fingering diagram will be dynamically created here -->
        </div>


        <div class="chord-notes">
            <!-- The chord notes will be dynamically displayed here -->
        </div>

        <div class="scale-diagram">
            <!-- The guitar fretboard diagram will be dynamically created here -->
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
